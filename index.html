<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1 id="test">test</h1>

  <ul>
    <li><a style="color: blue;" href="#blue">蓝色</a></li>
    <li><a style="color: green;" href="#green">绿色</a></li>
    <li><a style="color: red;" href="#red">红色</a></li>
  </ul>
  <script>
    var h1 = document.querySelector('#test')
    window.onhashchange = function () {
      var hash = location.hash.substr(1)
      h1.style.color = hash
    }
  </script>
</body>
</html>
